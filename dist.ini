IO::String = 0
IO::File = 0
File::Spec = 0
LaTeX::ToUnicode = 0.02

[Prereqs / TestRequires]
Test::More = 0.88 ; for done_testing

[PruneFiles]
filenames = t/bibs/java.bib

[Repository]
[@Git]
